<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MBTI별 공부 방법 추천</title>
  <style>
    body {
      background-color: #f8f1e7;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #4a3f35;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #d3bfa6;
      border-radius: 10px;
      background-color: #fffaf3;
    }

    button {
      cursor: pointer;
      background-color: #d3bfa6;
      color: white;
    }

    button:hover {
      background-color: #b59c83;
    }

    #survey {
      background-color: #fffaf3;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .question {
      margin-bottom: 15px;
      text-align: left;
    }

    .question p {
      margin-bottom: 5px;
      font-weight: bold;
      color: #4a3f35;
    }

    #result {
      margin-top: 30px;
      width: 420px;
      background-color: #fffaf3;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left;
      color: #4a3f35;
    }

    #result h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #result p {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
    }

body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark-mode h1,
    body.dark-mode p,
    body.dark-mode label,
    body.dark-mode select,
    body.dark-mode button,
    body.dark-mode #result,
    body.dark-mode #survey {
      color: #f0f0f0;
      background-color: #2e2e2e;
      border-color: #555;
    }

    body.dark-mode button {
      background-color: #666;
    }

    body.dark-mode button:hover {
      background-color: #888;
    }

@media screen and (max-width: 600px) {
  body {
    padding: 20px;
  }

  h1 {
    font-size: 24px;
    text-align: center;
  }

  select, button {
    font-size: 14px;
    padding: 8px 12px;
    width: 100%;
    box-sizing: border-box;
  }

  #survey {
    width: 100%;
    padding: 15px;
  }

  #result {
    width: 100%;
    padding: 15px;
  }

  .question p {
    font-size: 15px;
  }

  #result h2 {
    font-size: 20px;
  }

  #result p {
    font-size: 14px;
  }

  img {
    max-width: 100%;
    height: auto;
  }
}

  </style>
</head>
<body>

  <h1>🧠 MBTI별 공부 전략 추천</h1>
<p style="font-style: italic; color: #6b5e53; margin-top: -10px; margin-bottom: 20px;">
  “Adversity is Privilege”
</p>


<button onclick="toggleTheme()">🌙 다크모드 토글</button>

  <div>
    <select id="mbtiSelect">
      <option value="">-- MBTI를 선택하세요 --</option>
      <option value="ISTJ">ISTJ</option>
      <option value="ISFJ">ISFJ</option>
      <option value="INFJ">INFJ</option>
      <option value="INTJ">INTJ</option>
      <option value="ISTP">ISTP</option>
      <option value="ISFP">ISFP</option>
      <option value="INFP">INFP</option>
      <option value="INTP">INTP</option>
      <option value="ESTP">ESTP</option>
      <option value="ESFP">ESFP</option>
      <option value="ENFP">ENFP</option>
      <option value="ENTP">ENTP</option>
      <option value="ESTJ">ESTJ</option>
      <option value="ESFJ">ESFJ</option>
      <option value="ENFJ">ENFJ</option>
      <option value="ENTJ">ENTJ</option>
    </select>
  </div>

  <div id="survey">
    <div class="question">
      <p>1. 공부할 때 선호하는 장소는?</p>
      <label><input type="radio" name="q1"> 도서관</label><br>
      <label><input type="radio" name="q1"> 집</label><br>
      <label><input type="radio" name="q1"> 카페</label>
    </div>
    <div class="question">
      <p>2. 공부할 때 듣는 음악은?</p>
      <label><input type="radio" name="q2"> 클래식</label><br>
      <label><input type="radio" name="q2"> 팝송</label><br>
      <label><input type="radio" name="q2"> 무음</label>
    </div>
    <div class="question">
      <p>3. 더 잘 집중되는 시간은?</p>
      <label><input type="radio" name="q3"> 아침</label><br>
      <label><input type="radio" name="q3"> 오후</label><br>
      <label><input type="radio" name="q3"> 밤</label>
    </div>
    <div class="question">
      <p>4. 공부 스타일은?</p>
      <label><input type="radio" name="q4"> 암기 위주</label><br>
      <label><input type="radio" name="q4"> 이해 위주</label><br>
      <label><input type="radio" name="q4"> 혼합</label>
    </div>
    <div class="question">
      <p>5. 공부할 때 자주 사용하는 도구는?</p>
      <label><input type="radio" name="q5"> 노트북</label><br>
      <label><input type="radio" name="q5"> 종이노트</label><br>
      <label><input type="radio" name="q5"> 태블릿</label>
    </div>
  </div>

  <button onclick="showStudyTip()">추천 받기</button>

  <div id="result"></div>

  <script>
    const studyTips = {
  ISTJ: {
    title: "ISTJ - 실용적 계획형",
    tip: `ISTJ는 계획과 실천력이 뛰어난 유형으로, 정해진 루틴을 따르는 데 강점을 지닙니다. 이들은 정리된 환경에서 혼자 공부할 때 높은 집중력을 발휘합니다.

📌 추천 전략
- 과목별 학습 계획표를 주 단위로 나눠 수립하고 성취 체크리스트 활용
- 개념 정리를 노트에 체계적으로 정리하고, 복습 스케줄을 고정
- 노션, 에버노트 등 정리 도구를 활용한 학습 노트 아카이브 구축
- 수업 전 예습, 수업 후 복습을 루틴화하여 지식 내재화
👉ISTJ와 잘 맞는 스터디 파트너: ESTJ

    image: "images/istj.png"
  },
  ISFJ: {
    title: "ISFJ - 세심한 조력자형",
    tip: `ISFJ는 책임감 있고 성실하며, 반복적이고 꾸준한 학습에 강점을 보이는 유형입니다. 타인의 기대에 부응하고 싶어 하며, 체계적인 환경에서 성과를 잘 냅니다.

📌 추천 전략

    image: "images/isfj.png"

📌 추천 전략
- 공부할 내용을 스토리텔링이나 사례 중심으로 이해

    image: "images/infj.png"
  },
  INTJ: {

    tip: `INTJ는 목표 설정, 분석, 문제 해결에 강한 전략형 유형입니다. 긴 호흡의 독학, 구조적 요약, 체계 설계 등에서 탁월합니다.

    image: "images/intj.png"
  },
  ISTP: {
    title: "ISTP - 실용적 문제 해결자",
    tip: `ISTP는 실제 적용과 체험 기반 학습에 능하며, 반복적인 암기보다는 실전 문제 풀이와 원리 분석에 흥미를 느낍니다.

- 자주 사용하는 기능적 도구 (계산기, 프로그램 등) 병행

  },
  INFP: {

    tip: `INFP는 자신의 관심사에 깊이 몰입하며, 내면 동기가 중요합니다. 논리적 구조보다 이야기, 가치, 창의성이 공부 지속의 핵심입니다.

📌 추천 전략

function showStudyTip() {
  const selected = document.getElementById('mbtiSelect').value;
  const resultBox = document.getElementById('result');

  if (selected && studyTips[selected]) {
    const info = studyTips[selected];
    resultBox.innerHTML = `
      <img src="${info.image}" alt="${info.title}" style="width:100%; border-radius:10px; margin-bottom:15px;">
      <h2>${info.title}</h2>
      <p>${info.tip}</p>
    `;
  } else {
    resultBox.innerHTML = "<p>MBTI를 먼저 선택해주세요!</p>";
  }
}
